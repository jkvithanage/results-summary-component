<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="src/scss/main.scss" />
        <script type="module" src="./src/js/controller.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="app">
                <div class="left-pane">
                    <h4 class="heading-left">Your Result</h4>
                    <div class="score-circle">
                        <div class="score">
                            <h1>76</h1>
                            <p>of 100</p>
                        </div>
                    </div>
                    <div class="status">
                        <h3>Great</h3>
                        <p class="score-description">
                            You scored higher than 65% of the people who have taken these tests.
                        </p>
                    </div>
                </div>
                <div class="right-pane">
                    <h4 class="heading-right">Summary</h4>
                    <div class="container-summary"></div>
                    <button class="btn">Continue</button>
                </div>
            </div>
            <div class="attribution" hidden>
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Janaka Vithanage</a>.
            </div>
        </div>
    </body>
</html>
